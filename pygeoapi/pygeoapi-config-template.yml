server:
    bind:
        host: 0.0.0.0
        port: 80
    url: https://api.gis.cityofathens.gr/pygeoapi
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    # cors: true
    pretty_print: true
    limits: 
      default_items: 10
      max_items: 50
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'
    # ogc_schemas_location: /opt/schemas.opengis.net
    admin: false

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: Athens pygeoapi
        description: OGC API server of Athens, provides an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
            - OGC
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/3.0/
        url: https://api.gis.cityofathens.gr/pygeoapi
    license:
        name: CC-BY 3.0 license
        url: https://creativecommons.org/licenses/by/3.0/
    provider:
        name: Municipality of Athens
        url: https://cityofathens.gr
    contact:
        name: Lastname, Firstname
        position: Position Title
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Country
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Mo-Fr 08:00-17:00
        instructions: During hours of service. Off on weekends.
        role: pointOfContact

resources:
    lakes:
        type: collection
        title: Large Lakes
        description: lakes of the world, public domain
        keywords:
            - lakes
        links:
            - type: text/html
              rel: canonical
              title: information
              href: http://www.naturalearthdata.com/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: GeoJSON
              data: /pygeoapi/ne_110m_lakes.geojson
              id_field: id
    geitonies:
        type: collection
        title: Athens Neighborhoods
        description: Neighborhoods of Athens
        keywords:
            - neighborhoods
        extents:
            spatial:
                bbox: [23.68, 37.94, 23.79, 38.03]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
            - type: feature
              name: PostgreSQL
              data:
                  host: 10.1.20.130
                  dbname: athensgis
                  user: secret
                  password: secret
                  search_path: [001_ORIA]
              editable: false
              options:
                  connect_timeout: 10
                  tcp_user_timeout: 10000
                  keepalives: 1
                  keepalives_idle: 5
                  keepalives_count: 5
                  keepalives_interval: 1
              id_field: gid
              table: geitonies
              geom_field: geom
              crs:
                  - http://www.opengis.net/def/crs/EPSG/0/2100
                  - http://www.opengis.net/def/crs/EPSG/0/4326
              storage_crs: http://www.opengis.net/def/crs/EPSG/0/2100

    athens_ot:
        type: collection
        title: Athens Building Blocks
        description: Buildings blocks of Athens
        keywords:
            - building blocks
        extents:
            spatial:
                bbox: [23.68, 37.94, 23.79, 38.03]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
            - type: feature
              name: PostgreSQL
              data:
                  host: 10.1.20.130
                  dbname: athensgis
                  user: secret
                  password: secret
                  search_path: [002_OT_DA]
              editable: false
              options:
                  connect_timeout: 10
                  tcp_user_timeout: 10000
                  keepalives: 1
                  keepalives_idle: 5
                  keepalives_count: 5
                  keepalives_interval: 1
              id_field: gid
              table: athens_ot
              geom_field: geom
              crs:
                  - http://www.opengis.net/def/crs/EPSG/0/2100
                  - http://www.opengis.net/def/crs/EPSG/0/4326
              storage_crs: http://www.opengis.net/def/crs/EPSG/0/2100

    hello-world:
        type: process
        processor:
            name: HelloWorld
